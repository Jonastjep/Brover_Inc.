{% extends "base.html" %}
{% block title %}Stream{% endblock %}
{% block content %}
    <h2> CRAPy Video Stream</h2>
        <img src="{{ url_for('video_feed') }}">
        <form method="POST" action="/send" id="form">
            <p>Slider 1 <input type="range" min="1" max="12.5" name="slider1" id="myRange1" value={{lastval1}}> </p>
            <p>Power: <span id="val1"></span></p><br>

            <p>Slider 2 <input type="range" min="1" max="12.5" name="slider2" id="myRange2" value={{lastval2}}> </p>
            <p>Power: <span id="val2"></span></p><br>
        </form>

<script src="/static/stream_slider.js"></script>
{% endblock %}
